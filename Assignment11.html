<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .static {
            position: static;
        }
        .relative {
            position: relative;
            top: 10px;
            left: 10px;
        }
        .absolute {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .fixed {
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>
</head>
